<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan 2 Routes: CIPs in multiple V-Codes</title>
  </head>
  <body>
    <h1>Plan 2 Routes: CIPs in multiple V-Codes</h1>
    <ul id="tb1"></ul>
  </body>
  <script>
    fetch("vcode.json")
      .then((response) => response.json())
      .then((data) => {
        data.sort((a, b) => a.name.localeCompare(b.name));
        for (var i = 0; i < data.length; i++) {
          let name = data[i].name;
          let code = data[i].code;
          let vcodes = data[i].vcode
            .map((vcode) => `<li>${vcode.vcode}: ${vcode.certification}</li>`)
            .join("");
          document.querySelector("#tb1").innerHTML += `
                        <li>${name}: ${code}
                            <ul>${vcodes}</ul>
                        </li>
                        `;
        }
      });
  </script>
</html>
